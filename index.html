<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main>
        <div class="calculator-container">
            <div class="display">
               
            </div>
            <div class="buttons-container">
               <div class="button-row">
                <div class="button"><button id="clear" value="clear">AC</button></div>
                <div class="button"><button id="sign" value="sign">+/-</button></div>
                <div class="button"><button id="percent" value="percent">%</button></div>
                <div class="button"><button class="operator" id="divide" value="divide">/</button></div>
               </div>
               <div class="button-row">
                <div class="button"><button class="num" value="7">7</button></div>
                <div class="button"><button class="num" value="8">8</button></div>
                <div class="button"><button class="num" value="9">9</button></div>
                <div class="button"><button class="operator"  id="multiply" value="multiply">x</button></div>
               </div>
               <div class="button-row">
                <div class="button"><button class="num" value="4">4</button></div>
                <div class="button"><button class="num" value="5">5</button></div>
                <div class="button"><button class="num"value="6">6</button></div>
                <div class="button"><button class="operator"  id="subtract" value="subtract">-</button></div>
               </div>
               <div class="button-row">
                <div class="button"><button class="num" value="1">1</button></div>
                <div class="button"><button class="num" value="2">2</button></div>
                <div class="button"><button class="num" value="3">3</button></div>
                <div class="button"><button class="operator"  id="add" value="add">+</button></div>
               </div>
               <div class="button-row">
                <div class="button" id="zero"><button class="num" value="0">0</button></div>
                <div class="button"><button class="decimal" id="decimal" value="decimal">.</button></div>
                <div class="button" ><button id="equals" value="equals" style="background-color:#2E86C1;">=</button></div>
               </div>
            </div>
        </div>
    </main>

    
</body>
</html>
